<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="menus/contact.css">
    <link id="faqpage" rel="stylesheet" href="/menus/faqpage.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="footer.css">
    <link rel="stylesheet" href="botbubble/stylechat.css">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--chatbot-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body style="overflow-y: scroll">
    <div class="title">
        <!-- klasi gia ton titlo -->
        <h1 id="titlos">vriskospiti.gr</h1>
    </div>
    <!-- Kentriko menu -->
    <ul class="nav">
        <!-- klasi gia to menu -->
        <li id="aboutus">About Us</li>
        <li id="faqs">FAQs</li>
        <li id="contact">Contact</li>
    </ul>
<!-- load all the other files -->
    <div id="webpage"></div>

    <!-- button for the bubble -->
    <button class="open-button" style="position:fixed" onclick="openForm()">You need help? Ask Me!</button>
    <!-- popup form for messages -->
    <div class="chat-popup" id="myForm">
        <div class="chat">
            <button type="button" class="cancel" onclick="closeForm()">X</button>
            <div class="chat-title">
                <h1>Rea</h1>
                <h2>Support</h2>
                <figure class="avatar">
                    <img src="botbubble/rea.png">
                </figure>
            </div>
            <div class="messages">
                <div class="messages-content"></div>
            </div>
            <div class="message-box">
                <textarea type="text" class="message-input" placeholder="Type message..." style="padding: 0;"></textarea>
                <button type="submit" class="message-submit">Send</button>
            </div>
        </div>
        <div class="bg"></div>
    </div>
    <section id="filler" style="height:19em; overflow:auto;"></section>
    <!-- footer -->
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Find Us!</h5>
                    <a href="https://el-gr.facebook.com/" class="fa fa-facebook" style="text-decoration:none;"></a>
                    <a href="https://twitter.com/" class="fa fa-twitter" style="text-decoration:none;"></a>
                    <a href="https://plus.google.com/u/0/discover" class="fa fa-google" style="text-decoration:none;"></a>
                    <a href="https://www.linkedin.com/" class="fa fa-linkedin" style="text-decoration:none;"></a>
                    <a href="https://www.instagram.com/" class="fa fa-instagram" style="text-decoration:none;"></a>
                </div>
            </div>
        </div>
        <!-- Footer copyright-->
        <div class="footer-copyright">
            <div class="container">
                &copy; 2018 Copyright Team-a | <a class="skgcode" href="http://www.skgcode.gr/" style="text-decoration:none;">skg.code</a>
                <a class="grey-text text-lighten-4 right" href="#!" style="text-decoration:none;">Privacy Policy</a>
            </div>
        </div>
    </footer>
    <!--For chatbot-->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
    <!-- botbubble.js code -->
    <script src="botbubble/chat.js"></script>
    <!-- code for open form of chatbot -->
    <script>
        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }
    </script>
    <!-- Load the other files -->
    <script>
        $("#aboutus").click(function () {
            document.title = "About Us";
            $("#webpage").empty();
            $('link[href="/menus/faqpage.css"]').prop('disabled', false);
            $('#webpage').load('menus/about-us.html');
        });
    </script>
    <script>
        $("#faqs").click(function () {
            document.title = "FAQs";
            $("#webpage").empty();
            $('link[href="/menus/faqpage.css"]').prop('disabled', false);
            $('#webpage').load('menus/faqpage.html');
        });
    </script>
    <script>
        $("#contact").click(function () {
            document.title = "Contact";
            $("#webpage").empty();
            $('link[href="/menus/faqpage.css"]').prop('disabled', true);
            $('#webpage').load('menus/contact.html');
        });
    </script>
    <script>
        $("#titlos").click(function () {
            document.title = "vriskospiti.gr";
            $("#webpage").empty();
            $('link[href="/menus/faqpage.css"]').prop('disabled', true);
            $('#webpage').load('carousel.html');
        });
    </script>
</body>
</html>
