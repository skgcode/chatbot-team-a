              style="height:50px; padding-top: 8px;width:1550px;margin-left: -18%;">
            City: &emsp;<!--Only Thessaloniki is going to work; the other cities should remain disabled -->
            <select id="form" class="form-control city" name="city">
                <option selected="selected" disabled="disabled">-Select a city-</option>
                <option value="1">Thessaloniki</option>
                <option value="2" disabled="disabled">Athens</option>
                <option value="3" disabled="disabled">Heraklion</option>

                <option value="5" disabled="disabled">Ioannina</option>
            </select> &emsp;

                <option selected="selected" disabled="disabled">-Select a municipality-</option>
                <option value="center">Thessaloniki-Center</option>
                <option value="kalamaria">Kalamaria</option>
                <option value="pylaia">Pylaia</option>
                <option value="evosmos">Evosmos</option>

            </select> &emsp;

                <option selected="selected" disabled="disabled">-Select an apartment type-</option>
                <option value="studios">Studio</option>
                <option value="flat">Flat</option>
                <option value="house">House</option>
            </select>&emsp;
            Transaction type: &emsp;
            <select class="form-control transaction" id="form" name="transaction">
                <option selected="selected" disabled="disabled">-Select a transaction-</option>
                <option value="buy">Buy</option>
                <option value="rent">Rent</option>
            </select>&emsp;
            Price: &emsp;

                <option value="300000">300000</option>

<div id="webpage" style="margin-top: 5%"></div>
<!-- button for the bubble -->
<button class="open-button" style="position:fixed" onclick="openForm()">You need help? Ask Me!</button>
<!-- popup form for messages -->
<div class="chat-popup" id="myForm">
    <div class="chat">
        <button type="button" class="cancel" onclick="closeForm()">X</button>
        <div class="chat-title">
            <h1>Rea</h1>
            <h2>Support</h2>
            <figure class="avatar">
                <img src="botbubble/rea.png">
            </figure>
        </div>
        <div class="messages">
            <div class="messages-content"></div>
        </div>
        <div class="message-box">
            <textarea type="text" class="message-input" placeholder="Type message..." style="padding: 0;"></textarea>
            <button type="submit" class="message-submit">Send</button>
        </div>
    </div>
    <div class="bg"></div>
