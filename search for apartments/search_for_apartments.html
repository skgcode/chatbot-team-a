<head>
        <meta name="viewport" content="width=device-width, shrink-to-fit=no">
        <link rel="icon" href="../../../../favicon.ico">
        <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="jumbotron.css" rel="stylesheet">
        
        <link rel="stylesheet" href="https://demos.jquerymobile.com/1.4.2/css/themes/default/jquery.mobile-1.4.2.min.css">

    <script src="https://demos.jquerymobile.com/1.4.2/js/jquery.mobile-1.4.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>
<div class="container">
<form>
    <p>City</p> <!--Only Thessaloniki is going to work; the other cities should remain disabled -->
    <select name="city">
        <option selected="selected" disabled="disabled">Select a city-</option>
        <option value="1" >Thessaloniki</option>
        <option value="2" disabled="disabled">Athens</option>
        <option value="3" disabled="disabled">Heraklion</option>
        <option value="4" disabled="disabled">Volos</option>
        <option value="5" disabled="disabled">Ioannina</option>
    </select>
    <p>Municipality</p>
    <select name="municipality"> 
        <option selected="selected" disabled="disabled">-Select a municipality-</option>
        <option value="1">Thessaloniki-Center</option>
        <option value="2">Kalamaria</option>
        <option value="3">Pylaia</option>
        <option value="4">Thermi</option>
        <option value="5">Pavlos Melas</option>
        <option value="6">Ampelokipoi-Menemeni</option>
        <option value="7">Euosmos</option>
        <option value="8">Oraiokastro</option>
        <option value="9">Thermaikos</option>
        <option value="10">Delta</option>
        <option value="11">Neapoli-Sykies</option>
    </select>
    <p>Apartment type </p>
    <select name="type">
        <option selected="selected" disabled="disabled">-Select an apartment type</option>
        <option value="1">Studio</option>
        <option value="2">Flat</option>
        <option value="3">House</option>
    </select>
    <br><br>
    <div data-role="rangeslider"> <!--This div creates 2 rangewheels which are later merged with css and javascript -->
            <label for="range-1a">Price(€):</label>
            <input type="range" name="range-1a" id="range-1a" min="0" max="200000" value="40" step="0.000000001" data-popup-enabled="true" data-show-value="true">
            <label for="range-1b">Price(€):</label>
            <input type="range" name="range-1b" id="range-1b" min="0" max="200000" value="80" step="0.000000001" data-popup-enabled="true" data-show-value="true">
    </div>
    <button type="submit">Let's Go!</button> <!--later, this should actually work-->
</form>
</div>
